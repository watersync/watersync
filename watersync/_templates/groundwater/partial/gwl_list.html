{% load crispy_forms_tags %}
{% load static %}

<button type="button" class="btn btn-success mb-3"
    hx-get="{% url 'groundwater:add-gwlmeasurement' user.id location.project.pk location.pk %}" hx-target="#dialog"
    hx-trigger="click">
    Add groundwater level</button>

<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">timestamp</th>
            <th scope="col">location</th>
            <th scope="col">depth</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody hx-get="{% url 'groundwater:gwlmeasurements' user.id location.project.pk location.pk %}"
        hx-trigger="revealed, configRequest from:body, gwlChanged from:body">
        <tr id="loading-spinner-row" class="bg-white">
            <td colspan="4" class="text-center">
                <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </td>
        </tr>
    </tbody>
</table>
