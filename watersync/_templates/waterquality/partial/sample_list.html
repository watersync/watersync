{% load crispy_forms_tags %}
{% load static %}


<button type="button" class="btn btn-success mb-3"
  hx-get="{% url 'waterquality:add-sample' user.id project.pk location.pk samplingevent.pk %}" hx-target="#dialog"
  hx-trigger="click">
  Add sample</button>

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Sample code</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody hx-get="{% url 'waterquality:samples' user.id project.pk location.pk samplingevent.pk %}"
    hx-trigger="revealed, configRequest from:body, sampleChanged from:body">
    <tr id="loading-spinner-row" class="bg-white">
      <td colspan="4" class="text-center">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </td>
    </tr>
  </tbody>
</table>
