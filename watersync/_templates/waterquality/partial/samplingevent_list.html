<button type="button" class="btn btn-success mb-3"
  hx-get="{% url 'waterquality:add-samplingevent' user.id project.pk location.pk %}" hx-target="#dialog"
  hx-trigger="click">
  Add event</button>

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">date</th>
      <th scope="col">location</th>
    </tr>
  </thead>
  <tbody hx-get="{% url 'waterquality:samplingevents' user.id project.pk location.pk %}"
    hx-trigger="revealed, configRequest from:body, samplingeventChanged from:body">
    <tr id="loading-spinner-row" class="bg-white">
      <td colspan="4" class="text-center">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </td>
    </tr>
  </tbody>
</table>
