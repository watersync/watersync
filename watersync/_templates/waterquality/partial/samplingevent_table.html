{% for samplingevent in samplingevent_list %}
<tr>
    <th scope="row">{{ forloop.counter }}</th>
    <td>{{ samplingevent.executed_at }}</td>
    <td>{{ samplingevent.executed_by }}</td>
    <td>
        <div class="button-container">
            <a href="{% url 'waterquality:detail-samplingevent' project.pk location.pk samplingevent.pk %}"
                class="btn btn-sm btn-info" title="Detail">
                <i class="fas fa-info"></i>
            </a>
            <button type="button" class="btn btn-sm btn-warning"
                hx-get="{% url 'waterquality:update-samplingevent' project.pk location.pk samplingevent.pk %}"
                hx-target="#dialog" title="Edit">
                <i class="fas fa-edit"></i>
            </button>
            <button type="button" class="btn btn-sm btn-danger"
                hx-get="{% url 'waterquality:delete-samplingevent' project.pk location.pk samplingevent.pk %}"
                hx-target="#dialog" title="Delete">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </td>
</tr>
{% endfor %}
