{% for sample in sample_list %}
<tr>
    <th scope="row">{{ forloop.counter }}</th>
    <td>{{ sample }}</td>
    <td>
        <div class="button-container">
            <a href="{% url 'waterquality:detail-sample' user.id project.pk location.pk samplingevent.pk sample.pk %}"
                class="btn btn-sm btn-info" title="Detail">
                <i class="fas fa-info"></i>
            </a>
            <button type="button" class="btn btn-sm btn-warning"
                hx-get="{% url 'waterquality:update-sample' user.id project.pk location.pk samplingevent.pk sample.pk %}"
                hx-target="#dialog" title="Edit">
                <i class="fas fa-edit"></i>
            </button>
            <button type="button" class="btn btn-sm btn-danger"
                hx-get="{% url 'waterquality:delete-sample' user.id project.pk location.pk samplingevent.pk sample.pk %}"
                hx-target="#dialog" title="Delete">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </td>
    {% endfor %}
