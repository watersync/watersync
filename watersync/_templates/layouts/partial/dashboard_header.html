<div class="col py-3">
    <div class="container d-flex justify-content-between align-items-center">                
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'core:projects' user.id %}"><i
                        class="fa-solid fa-house"></i></a></li>
            {% block breadcrumb %}
                {% include "layouts/partial/breadcrumbs.html" %}
            {% endblock breadcrumb %}
        </ol>
    </nav>
    <div class="dropdown pb-4">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30"
                class="rounded-circle">
            <span class="d-none d-sm-inline mx-1">{{ user.name }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <h6 class="dropdown-header">Hi {{ user.name }}!</h6>
            <li><a class="dropdown-item" href="{% url 'core:projects' user.id %}">All projects</a></li>
            <li><a class="dropdown-item" href="{% url 'users:settings' user.id %}">Settings</a></li>
            <li><a class="dropdown-item" href="{% url 'users:detail' user.id %}">Profile</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="/accounts/logout/">Sign out</a></li>
        </ul>
    </div>
</div>
<hr>
