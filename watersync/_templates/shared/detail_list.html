<ul class="list-group list-group-flush">
    {% for item in object.detail %}
    <li class="list-group-item">
        <strong>{{ item.property|capfirst }}:</strong> {{ item.value }}
    </li>
    {% empty %}
    <li class="list-group-item">
        <em>No details available</em>
    </li>
    {% endfor %}
</ul>
