<ul class="list-group list-group-flush">
    {% for key, item in object.detail.items %}
    <li class="list-group-item">
        <strong>{{ key|capfirst }}:</strong> {{ item }}
    </li>
    {% empty %}
    <li class="list-group-item">
        <em>No details available</em>
    </li>
    {% endfor %}
</ul>
