{% extends 'project_dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Create sample</h2>
  
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="form-group">
      {{ form.detail|as_crispy_field }}
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>
{% endblock %}
