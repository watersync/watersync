{% extends 'project_dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Upload CSV for Sensor Records</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Upload and Add Records</button>
</form>
{% endblock %}
