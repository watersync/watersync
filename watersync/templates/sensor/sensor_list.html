{% extends 'base_dashboard.html' %}

{% block content %}
<div class="float-right">
  <a class="btn btn-success" href="{% url 'sensor:add-sensor' user.id %}"><i class="fa fa-plus"></i> Add Sensor</a>
</div>
<br>
<table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Identifier</th>
        <th scope="col">Owner</th>
        <th scope="col">More Details</th>
        <th scope="col">Available</th>
      </tr>
    </thead>
    <tbody>
      {% for sensor in sensor_list %}
      <tr>
      <th scope="row">{{ forloop.counter }}</th>
        <td>{{sensor.identifier}}</td>
        <td>{{sensor.owner}} </td>
        <td>{{sensor.available}} </td>
        <td><a class="btn btn-sm btn-info" href="{% url 'sensor:detail-sensor' user.id sensor.id %}">Details...</a></td>
  
      {% endfor %}
      </tr>
    </tbody>
  </table>
{% endblock %}
