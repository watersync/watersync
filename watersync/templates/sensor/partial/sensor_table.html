<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Identifier</th>
            <th scope="col">Is available</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for sensor in sensor_list %}
        <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{sensor.identifier}}</td>
        <td>{{sensor.available}} </td>
        <td>
            <button type="button" class="btn btn-sm btn-info" 
            hx-get="{% url 'sensor:detail-sensor' user.id sensor.pk %}"
            hx-target="#ofc-dialog"
            hx-trigger="click">
           <i class="fa-solid fa-circle-info"></i>
         </a>

        <button type="button" class="btn btn-sm btn-warning" 
            hx-get="{% url 'sensor:update-sensor' user.id sensor.pk %}"
            hx-target="#dialog"
            title="Edit">
            <i class="fas fa-edit"></i>
        </button>

        <button type="button" class="btn btn-sm btn-danger" 
            hx-get="{% url 'sensor:delete-sensor' user.id sensor.pk %}"
            hx-target="#dialog"
            title="Delete">
            <i class="fas fa-trash"></i>
        </button>
        </td>
        {% endfor %}
        </tr>
    </tbody>
</table>
